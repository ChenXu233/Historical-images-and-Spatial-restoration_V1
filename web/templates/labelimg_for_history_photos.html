<!DOCTYPE html>
<html>
  <head>
    <title>Labelimg for history photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ request.url_for('static', path='/css/labelimg.css') }}"
    />
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div
      class="container mx-auto bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row"
    >
      <div class="canvas-container">
        <canvas id="imageCanvas" class=""></canvas>
        <div class="coordinates" id="coordinates"></div>
      </div>
      <div class="control-panel w-full md:w-1/3 p-6 space-y-6 bg-gray-50">
        <div class="file-upload bg-white p-4 rounded-lg shadow-sm">
          <label
            for="imageLoader"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors cursor-pointer"
            >上传历史照片</label
          >
          <input
            type="file"
            id="imageLoader"
            accept="image/*"
            style="display: none"
          />
          <span id="fileStatus" class="file-status ml-4 text-gray-600"
            >未选择照片</span
          >
        </div>

        <div class="file-upload">
          <select
            id="existingImageSelect"
            class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">选择已有历史照片</option>
          </select>
          <button
            onclick="loadExistingImage()"
            class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors ml-2"
          >
            加载选中照片
          </button>
        </div>

        <div class="file-upload">
          <label
            for="csvLoader"
            class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors cursor-pointer"
            style="cursor: pointer; width: auto"
            >上传已知坐标</label
          >
          <input
            type="file"
            id="csvLoader"
            accept=".csv,.xlsx"
            style="display: none"
          />
          <span id="csvStatus" class="file-status">未选择表格</span>
        </div>

        <div class="zoom-controls">
          <label>缩放: </label>
          <input
            type="range"
            id="zoom"
            min="10"
            max="300"
            step="1"
            value="100"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
          />
          <input
            type="number"
            id="zoomValue"
            class="ml-2 w-16 bg-white border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
            min="10"
            max="300"
            value="100"
          />
          <span>%</span>
        </div>

        <div class="input-group">
          <select
            id="buildingPointSelect"
            class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          >
            <option value="">选择现有建筑点或输入新数据</option>
          </select>
          <input
            type="text"
            id="pointSymbol"
            placeholder="特征点符号 (如199)"
            class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          />
          <input
            type="text"
            id="longitude"
            placeholder="经度"
            class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          />
          <input
            type="text"
            id="latitude"
            placeholder="纬度"
            class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          />
          <input
            type="text"
            id="buildName"
            placeholder="建筑名称"
            class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          />
          <div class="coordinate-hint text-sm text-gray-500">
            单位为度，小数部分为5位，如199.39048
          </div>
          <button
            onclick="saveBuildingPointToDB()"
            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors mb-2"
          >
            保存建筑点到数据库
          </button>
        </div>

        <button
          onclick="saveAnnotations()"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors mb-2"
        >
          保存标注
        </button>
        <button
          onclick="deleteAnnotations()"
          class="w-full bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors mb-2"
        >
          删除标注
        </button>
        <button
          onclick="calculateCameraPosition()"
          class="w-full bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors"
        >
          计算相机位置
        </button>
        <div
          class="point-list p-4 bg-white rounded-lg shadow-sm max-h-120 overflow-y-auto"
          id="pointList"
        ></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="{{ request.url_for('static', path='/js/imageProcessor.js') }}"></script>
    <script src="{{ request.url_for('static', path='/js/pointManager.js') }}"></script>
    <script src="{{ request.url_for('static', path='/js/dataHandler.js') }}"></script>
    <script src="{{ request.url_for('static', path='/js/uiHandler.js') }}"></script>
    <script src="{{ request.url_for('static', path='/js/toast.js') }}"></script>
    <script src="{{ request.url_for('static', path='/js/main.js') }}"></script>
  </body>
</html>
